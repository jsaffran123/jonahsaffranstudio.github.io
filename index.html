<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonah Saffran Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left {
            flex: 0 1 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            transition: background-image 0.5s ease-in-out;
        }

        .right {
            flex: 0 1 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .right a {
            font-size: 0.8em;
            color: black;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .right a:hover {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left {
                flex: 0 1 100%;
                height: 50vh;
            }

            .right {
                flex: 0 1 100%;
                height: 50vh;
                justify-content: center;
                align-items: center;
            }

            .right a {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
        }
    </style>
    <!-- Preload smaller images -->
    <link rel="preload" href="https://live.staticflickr.com/65535/54170640503_eca8a67181_k.jpg" as="image">
    <link rel="preload" href="https://live.staticflickr.com/65535/54170371271_f17821c8eb_o.jpg?width=1920" as="image">
    <link rel="preload" href="https://live.staticflickr.com/65535/54405934738_a7f7f9a003_o.jpg?width=1920" as="image">

    <link rel="preload" href="https://live.staticflickr.com/65535/54405865334_22e584fe5c_o.jpg?width=1920" as="image">
    <link rel="preload" href="https://live.staticflickr.com/65535/54404829707_9af9880a41_o.jpg?width=1920" as="image">
</head>
<body>

    <div class="left" id="left-image"></div>

    <div class="right">
        <a href="jonah.html">Jonah</a>
        <a href="first5.html">Undergraduate Thesis Work</a>
    </div>

    <script>
        const images = [
            'https://live.staticflickr.com/65535/54170640503_eca8a67181_k.jpg',
            'https://live.staticflickr.com/65535/54170371271_f17821c8eb_o.jpg?width=1920',
            'https://live.staticflickr.com/65535/54405934738_a7f7f9a003_o.jpg?width=1920',
            'https://live.staticflickr.com/65535/54405695131_3217c9cdb8_o.jpg?width=1920',
            'https://live.staticflickr.com/65535/54405865334_22e584fe5c_o.jpg?width=1920',
            'https://live.staticflickr.com/65535/54404829707_9af9880a41_o.jpg?width=1920'
        ];

        // Function to randomly select an image
        const getRandomImage = () => {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            // Cache-busting: Add a timestamp to prevent image caching
            return `${randomImage}&${new Date().getTime()}`;
        };

        // Set the random image as the background for the left container
        document.getElementById('left-image').style.backgroundImage = `url(${getRandomImage()})`;
    </script>

</body>
