<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonah Saffran Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left {
            flex: 0 1 50%; /* The left side takes up exactly 50% of the screen width */
            background-image: url('https://live.staticflickr.com/65535/54170640503_31e910a995_o.jpg');
            background-size: cover; /* Ensure the image covers the full area */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* The image takes up the full height of the viewport */
        }

        .right {
            flex: 0 1 50%; /* The right side takes up the remaining 50% of the screen width */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the content vertically */
            align-items: center;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .right a {
            font-size: 0.8em; /* Smaller font size */
            color: black;
            text-decoration: none;
            margin-bottom: 20px; /* Less space between the links */
            font-weight: bold; /* Bold the links */
        }

        .right a:hover {
            text-decoration: none; /* Remove underline on hover */
        }

        /* Mobile-Friendly Layout */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack the left and right sections vertically */
            }

            .left {
                flex: 0 1 100%; /* Make image take up the full width of the screen in mobile view */
                height: 50vh; /* Ensure the image takes up 50% of the viewport height on mobile */
                background-size: cover;
            }

            .right {
                flex: 0 1 100%; /* Links take up the remaining 50% in mobile view */
                height: 50vh; /* Links take up 50% of the height */
                justify-content: flex-start; /* Align links at the top of the right section */
            }
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <div class="left"></div> <!-- Left side with background image -->

    <div class="right">
        <!-- Jonah link -->
        <a href="jonah.html">Jonah</a>

        <!-- Project links -->
        <a href="tws.html">Three Whiskeys into the Snowstorm (My Mother's Garden Exhibition)</a>
        <a href="work.html">Distraction and Impermanence to Someone Born 7 Years After the Invention of the iPhone</a>
    </div>

</body>
</html>
