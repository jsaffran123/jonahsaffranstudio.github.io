<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jonah Saffran Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .menu {
      flex: 0 0 35%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background-color: white;
      padding: 40px;
    }

    .menu a {
      font-size: 0.8em;
      color: black;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: none;
    }

    .image-container {
      flex: 0 0 65%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: white;
      padding-left: 0;
      padding-right: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: visible;
    }

    .image-container img {
      width: 100%;
      max-width: 1400px;
      height: auto;
      display: block;
      margin: 0;
      position: relative;
      transform: translateX(-20%);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .menu, .image-container {
        flex: 1;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .menu a {
        font-size: 1.2em;
        margin-bottom: 15px;
      }

      .image-container img {
        width: 95%;
        max-width: none;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="jonah.html">Jonah</a>
    <a href="first5.html">Undergraduate Thesis Work</a>
  </div>

  <div class="image-container">
    <img src="https://live.staticflickr.com/65535/54563804605_25923a7368_o.jpg" alt="Fence by Jonah Saffran" />
  </div>

</body>
</html>
