<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First 5 Changes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: black;
            font-size: 1em;
            border: none;
            outline: none;
        }

        main {
            margin-top: 60px; /* Adjust to avoid overlap with navigation */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0; /* Remove padding to ensure full-width slideshow */
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
        }

        /* Slideshow container */
        .slideshow-container {
            width: 100%; /* Make slideshow container take up full width */
            height: 100vh; /* Adjust height to fill the screen */
            display: flex;
            flex-direction: row;
            align-items: center;
            overflow-x: auto; /* Allow horizontal scrolling */
            overflow-y: hidden; /* Prevent vertical scrolling */
            box-sizing: border-box;
            justify-content: flex-start;
            margin-top: 20px; /* Adjusted margin-top to move the slideshow lower */
            padding: 0; /* Remove padding around the container */
        }

        /* Image styles */
        .slideshow-container img {
            display: block;
            max-height: 90vh; /* Slightly smaller height to prevent clipping */
            width: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure images are contained within the viewport */
            border: none; /* Remove any border around images */
        }

        /* Custom margins for specific images */
        .slideshow-container img:nth-child(1) {
            margin-right: 10px; /* Smaller gap between image 1 and 2 */
        }

        .slideshow-container img:nth-child(2) {
            margin-right: 30px; /* Larger gap between image 2 and 3 */
        }

        .slideshow-container img:nth-child(3) {
            margin-right: 10px; /* Smaller gap between image 3 and 4 */
        }

        .slideshow-container img:nth-child(8) {
            margin-right: 30px; /* Larger gap between image 8 and 9 */
        }

        .slideshow-container img:nth-child(10) {
            margin-right: 30px; /* Larger gap between image 10 and 11 */
        }

        .slideshow-container img:nth-child(11) {
            margin-right: 30px; /* Larger gap between image 11 and 12 */
        }

        .slideshow-container img:nth-child(14) {
            margin-right: 30px; /* Larger gap between image 14 and 15 */
        }

        .slideshow-container img:nth-child(15) {
            margin-right: 10px; /* Smaller gap between image 15 and 16 */
        }

        footer {
            display: none; /* Remove footer */
        }

        /* Mobile styling */
        @media (max-width: 768px) {
            .slideshow-container {
                width: 90%; /* Slightly reduce width on mobile */
                height: auto; /* Adjust height to maintain aspect ratio */
            }

            .slideshow-container img {
                max-width: 90%; /* Make images fill more space on smaller screens */
                margin: 0 10px; /* Reduce margin between images */
            }
        }

        @media (max-width: 480px) {
            /* Further adjustments for very small screens */
            nav a {
                font-size: 0.9em; /* Make text smaller in the nav for mobile */
            }

            .slideshow-container {
                width: 100%; /* Ensure the slideshow takes full width */
            }

            .slideshow-container img {
                max-width: 95%; /* Increase image size slightly on very small screens */
            }
        }

    </style>
</head>
