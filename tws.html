<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Whiskeys into the Snowstorm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: black;
            font-size: 1em;
            border: none;
            outline: none;
        }

        main {
            margin-top: 60px; /* Adjust to avoid overlap with navigation */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0; /* Remove padding to ensure full-width slideshow */
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
        }

        /* Slideshow container */
        .slideshow-container {
            width: 100%; /* Make slideshow container take up full width */
            height: 80vh; /* Adjust height */
            display: flex;
            flex-direction: row;
            align-items: center;
            overflow-x: scroll; /* Allow horizontal scrolling */
            overflow-y: hidden; /* Prevent vertical scrolling */
            box-sizing: border-box;
            justify-content: flex-start;
            margin-top: 20px; /* Adjusted margin-top to move the slideshow lower */
            padding: 0; /* Remove padding around the container */
        }

        /* Image styles */
        .slideshow-container img {
            display: block;
            width: 100%; /* Set image width to fill the container */
            max-width: 500px; /* Limit width to make images smaller */
            margin: 0 50px; /* Space between images */
            object-fit: contain; /* Ensure images maintain aspect ratio */
            border: none; /* Remove any border around images */
        }

        /* Return image 1 and image 2 to their original size */
        #image1, #image2 {
            max-width: 500px; /* Original size from your initial code */
        }

        /* Adjust image 7 to match original size (same as image 8) */
        #image7 {
            max-width: 500px; /* Reset to original size */
        }

        /* Increase the size of image 5 */
        #image5 {
            max-width: 1000px; /* Increase size of image 5 */
        }

        /* New adjustment for the image without the ID */
        .flickr-image {
            max-width: 800px; /* Increase the size of this image */
        }

        /* Slightly smaller last image */
        #image11 {
            max-width: 900px; /* Slightly smaller than before */
        }

        footer {
            display: none; /* Remove footer */
        }

    </style>
</head>

    <nav>

        <div class="slideshow-container">

            <img id="image1" src="https://live.staticflickr.com/65535/54170817900_8ea550e14a_k.jpg" alt="TouchedUpClayFinal"/>

            <img id="image5" src="https://live.staticflickr.com/65535/54170927429_dd7c8356aa_k.jpg" alt="MyMothersGarden1 copy" class="flickr-image"/>
            <img id="image6" src="https://live.staticflickr.com/65535/54170367451_c61117d41d_k.jpg" alt="img20240831_11344374"/>
