<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Whiskeys into the Snowstorm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: black;
            font-size: 1em;
            border: none;
            outline: none;
        }

        main {
            margin-top: 60px; /* Adjust to avoid overlap with navigation */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
        }

        /* Slideshow container */
        .slideshow-container {
            width: 90%; /* Reduced width to fit on screen */
            height: 80vh; /* Adjust height */
            display: flex;
            flex-direction: row;
            align-items: center;
            overflow-x: scroll; /* Allow horizontal scrolling */
            overflow-y: hidden; /* Prevent vertical scrolling */
            padding: 0;
            box-sizing: border-box;
            justify-content: flex-start;
            margin-top: 20px; /* Adjusted margin-top to move the slideshow lower */
            scroll-snap-type: none; /* Removed snapping */
        }

        /* Image styles */
        .slideshow-container img {
            display: block;
            margin: 0 50px; /* Increased space between images */
            width: 100%; /* Make images fill the container */
            max-width: 500px; /* Limit width to make images smaller */
            object-fit: contain; /* Ensure images maintain aspect ratio */
        }

        /* Larger Images */
        .large-size {
            max-width: 700px; /* Increased max-width for larger images */
        }

        /* Image classes for specific larger images */
        .image2 {
            max-width: 1000px; /* Significantly increase image 2's size */
        }

        .image3, .image4, .image6, .image10, .image11 {
            max-width: 700px; /* Increase size for these images */
        }

        footer {
            display: none; /* Remove footer */
        }

        /* Force the Flickr image to a larger size */
        .flickr-image {
            width: 1000px !important; /* Enforcing explicit width */
            height: auto !important; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure image maintains aspect ratio */
            max-width: none !important; /* Remove max-width constraint */
        }

        /* Ensure image 5 size is applied to the new image */
        .image5-size {
            max-width: 700px; /* Matching the size of image 5 */
        }

        /* Increase the size of the last image */
        .last-image-size {
            max-width: 700px !important; /* Same as other images */
        }
    </style>
</head>
<body>

    <!-- Navigation bar with Work and Jonah links -->
    <nav>
        <a href="index.html">Home</a>
        <a href="work.html">Work</a>
    </nav>

    <main>
        <!-- Slideshow Container for Images -->
        <div class="slideshow-container">
            <!-- Image Links - Updated to display images without clickable links -->
            <img id="image1" src="https://live.staticflickr.com/65535/54170817900_8ea550e14a_k.jpg" alt="TouchedUpClayFinal"/>
            <img id="image8" class="image3" src="https://live.staticflickr.com/65535/54169487577_a31b71c47f_k.jpg" alt="Untitled-17"/>
            <img id="image3" class="image8" src="https://live.staticflickr.com/65535/54170640503_eca8a67181_k.jpg" alt="img20240914_13463264"/>
            <img id="image10" class="image11" src="https://live.staticflickr.com/65535/54170641803_2b42f74de2_k.jpg" alt="img20240808_19011804"/>
            <img src="https://live.staticflickr.com/65535/54170927429_dd7c8356aa_k.jpg" alt="MyMothersGarden1 copy" class="flickr-image"/>
            <img id="image4" src="https://live.staticflickr.com/65535/54170367451_c61117d41d_k.jpg" alt="img20240831_11344374"/>
            <img id="image5" class="image6" src="https://live.staticflickr.com/65535/54170816295_6e8c331bae_k.jpg" alt="img20240831_11570671"/>
            <!-- New Image moved between image 5 and 7 -->
            <img src="https://live.staticflickr.com/65535/54169486702_554d6554e4_k.jpg" alt="img20240831_12144702" class="image5-size"/>
            <img id="image7" src="https://live.staticflickr.com/65535/54170820295_05e19a74a5_k.jpg" alt="img20240914_13323301"/>
            <img id="image9" class="image10" src="https://live.staticflickr.com/65535/54169492882_785457c94a_k.jpg" alt="img20240914_14001228"/>
            <!-- Last image now enlarged -->
            <img id="image2" class="flickr-image" src="https://live.staticflickr.com/65535/54170368216_5c47cc86c2_k.jpg" alt="collage"/>
        </div>
    </main>

</body>
</html>
